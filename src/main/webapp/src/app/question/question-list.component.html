<md-list class="question-list" *ngIf="!loading">
  <md-list-item *ngFor="let question of questions" [@fadeInOut]="'in'">
    <mind-tree-question-item 
        (questionDeleted)="onQuestionDeleted($event)"
        (questionUpdated)="onQuestionUpdated($event)"
        [knowledgeNodes]="knowledgeNodes"
        [question]="question"></mind-tree-question-item>
  </md-list-item>
</md-list>
