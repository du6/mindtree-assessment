<md-card class="mind-tree-question">
  <md-card-title class="mind-tree-question__title">Question Bank</md-card-title>
  <button md-raised-button color="primary" 
          class="mind-tree-question__create-button"
          (click)="openCreateQuestionDialog()">Create</button>
  <md-divider></md-divider>
  <md-card-content>
    <md-spinner *ngIf="loadingList" class="question-loader"></md-spinner>
    <mind-tree-question-list *ngIf="!loadingList" 
        [questions]="questionList">
    </mind-tree-question-list>
  </md-card-content>
</md-card>
