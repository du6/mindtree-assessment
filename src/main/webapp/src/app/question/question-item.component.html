<div class="mind-tree-question-item">
  <md-checkbox [disabled]="!enableEditRelease"
      (change)="toggleRelease($event)"
      [checked]="isReleased">
      {{question.description}}
  </md-checkbox>
  <div class="action-buttons">
    <button md-icon-button class="action-button edit-button" (click)=editQuestion()>
      <md-icon class="md-24">edit</md-icon>
    </button>
    <button md-icon-button class="action-button delete-button" (click)=deleteQuestion()>
      <md-icon class="md-24">delete</md-icon>
    </button>
    <button md-raised-button [md-menu-trigger-for]="knowledgeNodeMenu">
      Tag Knowledge Nodes
    </button>
    <md-menu #knowledgeNodeMenu>
      <button md-menu-item *ngFor="let knowledgeNode of taggableKnowledgeNodes"
          (click)="tagKnowledgeNode(knowledgeNode.websafeKey)"> 
        {{knowledgeNode.name}} 
      </button>
  </md-menu>
  </div>
  <div class="question-tags">
    <span *ngFor="let tag of questionTags">
      <mind-tree-question-tag 
          [tag]="tag" 
          [name]="getNodeName(tag.nodeKey)"
          (tagDeleted)="onTagDeleted($event)">
      </mind-tree-question-tag>
    </span>
  </div>
</div>
